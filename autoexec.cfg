//Sensitivity
	// Windows  6/11
	// Mouse    600 DPI
sensitivity 1.4
zoom_sensitivity_ratio_mouse .9

//Crosshair
cl_crosshairalpha "250"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

// JUMPTHROW GRENADES
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind x +jumpthrow

// DISPLAY DAMAGE INFO SCRIPT
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage Given"

// CHOOSE PREFERRED COLOR [0-yellow, 1-purple, 2-green, 3-blue,4-orange]
cl_color 2

// RECOMMENDED HEADPHONES SETTINGS
windows_speaker_config "1"
snd_front_headphone_position "53.2"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

// RECOMMENDED 2.0/2.1 SPEAKERS SETTINGS
windows_speaker_config "4"
snd_front_stereo_speaker_position "53.2"
snd_rear_stereo_speaker_position "90.0"
snd_stereo_speaker_pan_exponent "1.4"
snd_stereo_speaker_pan_radial_weight "0.5

